<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-4 border border-dark border-4 bg-navy text-light">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main id="main" class="container-fluid">
        <div class="row justify-content-center p-4 p-xl-0">
            <!-- Search Box -->
            <aside class="card col-xl-3 p-0 m-3">
                <h2 class="card-header text-center bg-dark text-light">City Search</h2>
                <form id="citySearch" class="row p-2">
                    <div class="col-8">
                        <input type="text" name="Search Box" id="cityInput" class="form-control" placeholder="City Name">
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" class="btn btn-secondary bg-navy text-light w-100" aria-label="Search">
                    </div>
                </form>
                <!-- Imperial / Metric Toggle -->
                <div class="row p-3 justify-content-end">
                    <div class="col-6 text-end d-flex justify-content-end align-items-center">
                        <span class="fw-bold">&#8457;&nbsp;</span>
                         <label class="switch" for="toggleUnits">
                             <input type="checkbox" id="toggleUnits">
                             <span class="slider bg-navy"></span>
                         </label>
                         <span class="fw-bold">&nbsp;&#8451;</span>
                     </div>
                </div>
            </aside>

            <!-- Current Weather Display Box -->
            <section id="currentWeatherDisplay" class="card col-xl-8 p-0 m-3"></section>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.4.0/luxon.min.js" integrity="sha512-v1zUTZ9zv9Wb2scL/ANxXM6m7yegm/W5SN8SRHNFADdZIuSFFkrEBjNxO803DdFkjoCcJ88g1WHRVlLN6K/O1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/country-codes.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
